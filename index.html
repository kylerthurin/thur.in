        .address-card:hover {

        }

        .copy-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #cbd5e0; /* Light gray for icon */
            transition: color 0.2s ease-in-out;
            padding: 0.5rem; /* Make clickable area larger */
            border-radius: 0.5rem; /* Rounded button */
        }

        .copy-button:hover {
            color: #ffffff; /* White on hover */
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Responsive adjustments for layout */
        @media (max-width: 640px) {
            .address-card {
                flex-direction: column; /* Stack items on small screens */
                align-items: flex-start;
                padding: 1rem;
            }
            .address-text {
                word-break: break-all; /* Break long words */
                margin-bottom: 0.5rem; /* Space between text and button */
            }
        }
    </style>
</head>

    <script>
        /**
         * Copies the text content of a specified element to the clipboard.
         * Shows a temporary message box to indicate success.
         * @param {string} elementId - The ID of the HTML element whose text content will be copied.
         * @param {HTMLElement} buttonElement - The button element that was clicked.
         */
        function copyToClipboard(elementId, buttonElement) {
            const textToCopy = document.getElementById(elementId).textContent;
            let success = false;

            // Attempt to use the modern Clipboard API first
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        showMessage("Copied!", "success");
                        success = true;
                    })
                    .catch(err => {
                        console.error('Failed to copy using clipboard.writeText: ', err);
                        // Fallback to execCommand if clipboard.writeText fails
                        fallbackCopyTextToClipboard(textToCopy);
                        showMessage("Copied!", "success"); // Assume fallback worked
                        success = true;
                    });
            } else {
                // Fallback for older browsers or restricted environments
                fallbackCopyTextToClipboard(textToCopy);
                showMessage("Copied!", "success"); // Assume fallback worked
                success = true;
            }

            // Optional: Briefly change button icon/text on success
            if (success) {
                // You could change the icon here temporarily if desired
            }
        }

        /**
         * Fallback function to copy text to clipboard using document.execCommand.
         * @param {string} text - The text to copy.
         */
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";  // Avoid scrolling to bottom
            textArea.style.left = "-9999px"; // Hide it from view
            textArea.style.top = "0"; // Position it for execCommand
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                const msg = successful ? 'successful' : 'unsuccessful';
                console.log('Fallback copying text command was ' + msg);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            document.body.removeChild(textArea);
        }

        /**
         * Displays a temporary message box.
         * @param {string} message - The message to display.
         * @param {string} type - The type of message (e.g., 'success', 'error').
         */
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `fixed bottom-5 left-1/2 -translate-x-1/2 py-2 px-4 rounded-lg shadow-xl opacity-0 transition-opacity duration-300`;

            // Set background color based on type
            if (type === 'success') {
                messageBox.classList.add('bg-green-500', 'text-white');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-500', 'text-white');
            }

            // Show the message box
            messageBox.classList.remove('opacity-0');
            messageBox.classList.add('opacity-100');

            // Hide the message box after 2 seconds
            setTimeout(() => {
                messageBox.classList.remove('opacity-100');
                messageBox.classList.add('opacity-0');
            }, 2000);
        }
    </script>
